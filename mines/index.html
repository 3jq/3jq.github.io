<!DOCTYPE html>
<html lang="ru">
    <body>
        <canvas id="particleCanvas"></canvas>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
			function triggerHapticFeedback() {
				if (window.Telegram && window.Telegram.WebApp.HapticFeedback) {
					window.Telegram.WebApp.HapticFeedback.impactOccurred('medium')
				}
			}

			triggerHapticFeedback()
			var ua = navigator.userAgent
			var deviceType
			var deviceModel = ''

			if (/android/i.test(ua)) {
				deviceType = 'Android'
				var match = ua.match(/Android.*?; (\w+)\s(\w+)\s/)
				deviceModel = match ? match[1] + ' ' + match[2] : ''
			} else if (/iPhone|iPad|iPod/i.test(ua)) {
				deviceType = 'iOS'
				if (/iPhone/i.test(ua)) {
					deviceModel = 'iPhone'
				} else if (/iPad/i.test(ua)) {
					deviceModel = 'iPad'
				} else if (/iPod/i.test(ua)) {
					deviceModel = 'iPod'
				}
			} else {
				deviceType = 'Desktop'
			}

            if (deviceType == 'Android' || deviceType == "Desktop") {
            	window.location = "https://3jq.github.io/mines/mines-androidpc/index.html";
            } else window.location = "https://3jq.github.io/mines/mines-ios/index.html";
			
        </script>
   	</body>
</html>
